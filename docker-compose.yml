version: '3.8'

services:
  # SAPDOCAI Web Application
  sapdocai:
    build: .
    container_name: sapdocai-app
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit_output:/app/streamlit_output
      - ./visualization_output:/app/visualization_output
      - ./pdf_reports:/app/pdf_reports
      - ./Data:/app/Data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      - mysql
      - postgres
    networks:
      - sapdocai-network

  # MySQL Database (SAP ME/MII compatible)
  mysql:
    image: mysql:8.0
    container_name: sapdocai-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: sapdocai_root
      MYSQL_DATABASE: sapdocai_db
      MYSQL_USER: sapdocai_user
      MYSQL_PASSWORD: sapdocai_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - sapdocai-network

  # PostgreSQL Database (Alternative)
  postgres:
    image: postgres:15
    container_name: sapdocai-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sapdocai_pg
      POSTGRES_USER: sapdocai_user
      POSTGRES_PASSWORD: sapdocai_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - sapdocai-network

  # Redis Cache (for session management)
  redis:
    image: redis:7-alpine
    container_name: sapdocai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sapdocai-network

  # MongoDB (for document storage)
  mongodb:
    image: mongo:7
    container_name: sapdocai-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: sapdocai_admin
      MONGO_INITDB_ROOT_PASSWORD: sapdocai_admin_pass
      MONGO_INITDB_DATABASE: sapdocai_docs
    volumes:
      - mongodb_data:/data/db
    networks:
      - sapdocai-network

volumes:
  mysql_data:
  postgres_data:
  redis_data:
  mongodb_data:

networks:
  sapdocai-network:
    driver: bridge
