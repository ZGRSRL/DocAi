# SAP ME/MII Application Configuration

# Database Configuration
db.url=jdbc:mysql://sap-me-db.example.com:3306/production
db.username=sap_user
db.password=encrypted_password
db.pool.size=20

# External API Endpoints
api.erp.base.url=http://erp-system.example.com/api/v2
api.erp.timeout=30000
api.wms.url=https://warehouse-system.example.com/api
api.mes.url=http://mes-server.example.com:8080/api

# SOAP Services
soap.product.endpoint=http://sap-mii-server.example.com:50000/ProductService
soap.order.endpoint=http://sap-mii-server.example.com:50000/OrderService

# MII Configuration
mii.server.url=http://sap-mii-server.example.com:50000
mii.transaction.path=/XMII/Runner
mii.bls.path=/XMII/BLS

# Logging
logging.level=INFO
logging.file=/var/log/sap-me/application.log
